<div class="container-fluid mt-4">

        <div class="col-12 m-auto">
            <div *ngFor="let comment of comments">
                <div class="card p-3">
                    <div class="d-flex justify-content-between align-items-center">
                        {{comment.user_id}}: {{comment.content}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
