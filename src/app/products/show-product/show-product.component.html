<div class='container-fluid'>
    <div class="card mx-auto col-8">
        <img class='img-fluid' src="{{product.image_url}}" />
        <div class="card-body text-center mx-auto">
            <h5 class="card-title">{{product.name}}</h5>
            <p class="card-text">{{product.description}}</p>
            <p class="card-text">{{product.price |currency:'EUR':'symbol-narrow'}}</p>
            <p class="card-text">Raiting mediano: {{medianRaiting()}}</p>
            <button *ngIf="role != null && role != 'admin'" class="btn btn-primary" (click)="addProdToOrder()">
              Agregar Al Carrito
            </button>
            <button *ngIf="role === 'admin'" class="btn btn-danger" (click)="deleteProduct()">
              Eliminar el producto
            </button>
        </div>
    </div>
    <h1 class="text-center text-primary m-2">Commentarios de clientes reales:</h1>
    <div *ngIf="comments.length && comments; else not">
        <div class="col-12" *ngFor="let comment of comments">
            <div class="card card-shadowed bg-light border-0 h-100 m-3">
                <div class="mb-1">
                    <div class="d-flex gap-3">
                        <div class="w-75">
                            <div class=" bg-light rounded p-2 mb-2">
                                <p class="text-primary fs-4">{{comment.user_name}}</p>
                                <p class="mx-5"><span class="text-muted fs-4">{{comment.content}}.</span></p>
                                <p class="mx-5">Valoracion: {{comment.stars}}</p>
                                <button class=" float-end btn btn-sm btn-danger" (click)="deleteComment(comment)">Eliminar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <ng-template #not>
        <h3 class="text-center">No hay commentarios.</h3>
    </ng-template>
</div>
