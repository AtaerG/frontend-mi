<main class="container">
    <h1 class="text-center text-primary">Numero de pedido: {{order.id}}</h1>
    <p class="text-center">Precio total: {{order.total_price |currency:'EUR':'symbol-narrow'}}</p>
    <p class="text-center">Estado: {{order.status}}</p>
    <section class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 mt-4">
        <article *ngFor="let product of order.products">
            <div class="col">
                <div class="card card-shadowed border-0 h-100 card-descubre-bg-color mb-2 mb-md-3 ">
                    <img src="{{product.image_url}}" class="card-img-top card-img-descubre " alt="mesa ">
                    <div class="card-body text-light text-center ">
                        <h1 class="card-title ">{{product.name}}</h1>
                    </div>
                    <div class="card-footer text-center" *ngIf="this.ended != '1'">
                        <a class="nav-link text-light fs-4 " [routerLink]="[ '/products', product.id] " [routerLinkActive]="[ 'active'] " [routerLinkActiveOptions]="{exact:true} ">Mas Info</a>
                    </div>
                    <div class="card-footer text-center" *ngIf="this.ended == '1'">
                        <a class="nav-link text-light fs-4 " [routerLink]="[ '/products', product.id] " [routerLinkActive]="[ 'active'] " [queryParams]="{ comment: 1 }" [routerLinkActiveOptions]="{exact:true} ">Escribir la rese√±a</a>
                    </div>
                </div>
            </div>
        </article>
    </section>
</main>
